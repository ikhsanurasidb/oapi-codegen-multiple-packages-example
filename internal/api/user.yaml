components:
  schemas:
    User:
        x-swagger-router-model: io.swagger.petstore.model.User
        properties:
          id:
            type: integer
            format: int64
            example: 10
          username:
            type: string
            example: theUser
          firstName:
            type: string
            example: John
          lastName:
            type: string
            example: James
          email:
            type: string
            example: john@email.com
          password:
            type: string
            example: 12345
          phone:
            type: string
            example: 12345
          userStatus:
            type: integer
            format: int32
            example: 1
            description: User Status
        xml:
          name: user
        type: object
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: 'https://petstore.swagger.io/oauth/authorize'
          scopes:
            'write:pets': modify pets in your account
            'read:pets': read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header
      